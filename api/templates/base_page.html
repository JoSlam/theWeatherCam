{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Weather Home {% endblock %}</title>
    
    <!--Template 2094 Mason http://www.tooplate.com/view/2094-mason -->

    <!-- load stylesheets -->
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicons/favicon.ico' %}">
    <!-- Google web font "Open Sans", https://fonts.google.com/ -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400">
    <!-- Font Awesome, http://fontawesome.io/ -->
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap styles, https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Templatemo style -->
    <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">
    <!-- Body style -->
    <link rel="stylesheet" href="{% static 'css/body.css' %}">

    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="tm-body">
            {% include './other/navbar_main.html' %}

            <!-- The main content -->
            <div class="tm-main-content">
                {% block content %}
                    Some default content
                {% endblock %}
            </div>
            <!-- tm-main-content -->
        </div>

        <footer class="tm-footer text-right">
            <p>Copyright &copy;
                <span class="tm-current-year">2018</span> Your Company - Design:
                <a href="http://www.tooplate.com" target="_parent">Tooplate</a>
            </p>
        </footer>

    </div>
    <!-- end container-fluid -->

    <!-- load JS files -->
    <!-- jQuery (https://jquery.com/download/) -->
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <!-- https://masonry.desandro.com/ -->
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <!-- https://masonry.desandro.com/ -->
    <script src="{% static 'js/masonry.pkgd.min.js' %}"></script>

    <!-- Weather data client data fetch -->
    <!-- <script src='{% static "js/client.js" %}'></script> -->

    <!-- Highchart js-->
    <script src='{% static "js/highchart.js" %}'></script>

     <!-- bootsrap javascript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>


    <!-- Templatemo scripts -->
    <script>  

        $(document).ready(function () {
            // init Masonry
            // https://codepen.io/craigwheeler/pen/MYjBga
            var $grid = $('.grid').masonry({

                // set itemSelector so .grid-sizer is not used in layout
                // itemSelector: '.grid-item',
                // use element for option
                // columnWidth: '.grid-sizer',
                // percentPosition: true

                itemSelector: '.grid-item',
                isFitWidth: true,
                columnWidth: 1
            });
            // layout Masonry after each image loads
            $grid.imagesLoaded().progress(function () {
                $grid.masonry('layout');
            });

            // Update the current year in copyright
            $('.tm-current-year').text(new Date().getFullYear());
        });

    </script>
</body>

</html>
