{% extends "base_page.html "%}
{% load staticfiles %}

{% block title %} The WeatherCam Image Gallery {% endblock %}
{% block content %}
    <h2 class="display-4">Gallery</h2>
    <div class="tm-gallery-container">

        {% for img in img_data %}
        <div class="grid-item" style="padding: 5px;">
            <a href="/gallery/{{ img.id }}">
                <img src="{% static 'weather_images/' %}{{ img.url }}" alt="weather_image" width="300px" height="240px">
                <br>
                <span style="font-size: 18px; font-weight: bold;">{{ img.created }}</span>
            </a>
        </div>
        {% endfor %}
